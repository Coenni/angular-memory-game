<div class="card" (click)="cardClicked.emit()" [@cardFlip]="data.state">
    <div class="back" style="background-color: beige">
        <img src="../../assets/{{topic}}/card-back.png">
    </div>
    <div class="front">
        <img  [src]="'assets/' + topic + '/'+ data.imageId + '.png'">
    </div>
</div>
